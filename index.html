    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Heavenly Lines</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center; /* centers the PDF */
            background: white;       /* clean look */
        }

        .pdf-wrapper {
            width: 100%;
            max-width: 1200px;   /* adjust this width (book-like reading size) */
            padding: 20px 40px;  /* white margins left/right */
            box-sizing: border-box;
        }

        .pdf-container {
            width: 100%;
            height: calc(100vh - 40px); /* full height minus padding */
            overflow: auto;             /* allows scrolling in Safari */
        }

        .pdf-container object {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="pdf-wrapper">
        <div class="pdf-container">
            <object data="heavenlyLines.pdf" type="application/pdf">
                <p>Your browser cannot display PDFs.
                    <a href="heavenlyLines.pdf">Click here to download the file.</a>
                </p>
            </object>
        </div>
    </div>
</body>
