<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DXBHGF3P8R"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-DXBHGF3P8R');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Heavenly Lines</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            background: white;
        }

        .pdf-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 60px 15px;  /* increased vertical padding, reduced horizontal */
            box-sizing: border-box;
        }

        .pdf-container {
            width: 100%;
            height: calc(100vh - 120px); /* adjusted for new padding */
            overflow: auto;
        }

        .pdf-container object {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Custom scrollbar styling */
        .pdf-container::-webkit-scrollbar {
            width: 8px;
        }

        .pdf-container::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .pdf-container::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }

        .pdf-container::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        /* Firefox scrollbar */
        .pdf-container {
            scrollbar-width: thin;
            scrollbar-color: #c0c0c0 #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="pdf-wrapper">
        <div class="pdf-container">
            <object data="heavenlyLines.pdf" type="application/pdf">
                <p>Your browser cannot display PDFs.
                    <a href="heavenlyLines.pdf">Click here to download the file.</a>
                </p>
            </object>
        </div>
    </div>
</body>
</html>
