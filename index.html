<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DXBHGF3P8R"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-DXBHGF3P8R');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Lines</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #F5F5F5;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 80px 15px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Custom scrollbar for body */
        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background: #d0d0d0;
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #b0b0b0;
        }

        body {
            scrollbar-width: thin;
            scrollbar-color: #d0d0d0 transparent;
        }

        .pdf-container {
            width: 100%;
            max-width: 1200px;
        }

        embed {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <embed src="heavenlyLines.pdf" type="application/pdf">
    </div>
</body>
</html>
