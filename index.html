<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DXBHGF3P8R"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-DXBHGF3P8R');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Lines</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #f0f0f0;
        }

        body {
            display: flex;
            justify-content: center;
            padding: 60px 15px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Custom scrollbar for body */
        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        body::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        body {
            scrollbar-width: thin;
            scrollbar-color: #c0c0c0 #f5f5f5;
        }

        .pdf-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        embed {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        .fallback {
            padding: 40px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .fallback a {
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
        }

        .fallback a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <embed src="heavenlyLines.pdf" type="application/pdf">
        <div class="fallback">
            <p>Your browser cannot display PDFs.</p>
            <p><a href="heavenlyLines.pdf" download>Click here to download the file.</a></p>
        </div>
    </div>
</body>
</html>
