<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DXBHGF3P8R"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-DXBHGF3P8R');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Lines</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f8f8f8;
        }

        body {
            display: flex;
            justify-content: center;
        }

        .pdf-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 60px 0;
            box-sizing: border-box;
        }

        /* Custom scrollbar */
        .pdf-container::-webkit-scrollbar {
            width: 8px;
        }

        .pdf-container::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .pdf-container::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }

        .pdf-container::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        .pdf-container {
            scrollbar-width: thin;
            scrollbar-color: #c0c0c0 #f5f5f5;
        }

        .page {
            margin: 0 auto 40px auto;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .page:last-child {
            margin-bottom: 0;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #666;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="pdf-wrapper">
        <div class="pdf-container" id="pdf-container">
            <div class="loading">Loading PDF...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const container = document.getElementById('pdf-container');
        const pdfUrl = 'heavenlyLines.pdf';

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            container.innerHTML = '';
            
            const renderPage = async (pageNum) => {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1.5 });
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                pageDiv.appendChild(canvas);
                container.appendChild(pageDiv);
                
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
            };

            // Render all pages
            const renderPromises = [];
            for (let i = 1; i <= pdf.numPages; i++) {
                renderPromises.push(renderPage(i));
            }
            
            Promise.all(renderPromises);
        }).catch(error => {
            container.innerHTML = `
                <div class="loading">
                    <p>Unable to load PDF.</p>
                    <p><a href="${pdfUrl}">Click here to download the file.</a></p>
                </div>
            `;
            console.error('Error loading PDF:', error);
        });
    </script>
</body>
</html>
